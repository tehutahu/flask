{% extends "base.html" %}
{% from "_formhelpers.html" import render_field %}
{% block title %}Change password{% endblock %}
{% block content %}
<h1>Change password</h1>
<div class="row">
    <form method="POST">
        {{ form.csrf_token }}
        {{ render_field(form.password) }}
        {{ render_field(form.confirm_password) }}
        {{ form.submit() }}
    </form>
</div>
{% endblock %}
