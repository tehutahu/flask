{% extends "base.html" %}
{% from "_formhelpers.html" import render_field %}
{% block title %}Register{% endblock %}
{% block content %}
<h1>Register User</h1>
<div class="row">
    <form method="POST">
        {{ form.csrf_token }}
        {{ render_field(form.username) }}
        {{ render_field(form.email) }}
        {{ form.submit() }}
    </form>
</div>
{% endblock %}
