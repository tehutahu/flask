<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <style>
        .error{
            color:red
        }
    </style>
    <title>{% block title %}Base{% endblock %}</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{{ url_for('app.home') }}">Home</a>
        {% if current_user.is_authenticated %}
            <a class="navbar-brand" href="{{ url_for('app.logout') }}">Logout</a>
        {% else %}
            <a class="navbar-brand" href="{{ url_for('app.login') }}">Login</a>
            <a class="navbar-brand" href="{{ url_for('app.register') }}">Register</a>
        {% endif %}
        <a class="navbar-brand" href="{{ url_for('app.user') }}">User Page</a>
    </nav>
    <div class="jumbotron">
        <h1>My Home Page</h1>
    </div>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>

</html>
